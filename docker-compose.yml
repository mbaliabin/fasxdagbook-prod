services:
  # 1. База данных
  db:
    image: postgres:17
    container_name: dagbook-db
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

    volumes:
      - pgdata:/var/lib/postgresql/data

  # 2. Бэкенд
  backend:
    build: ./fasx-backend
    restart: always
    container_name: dagbook-backend
    ports:
    - "5000:5000"
    env_file:
      - ./fasx-backend/.env
    # Мы убрали DATABASE_URL отсюда, теперь он будет браться ТОЛЬКО из .env
    environment:
      NODE_ENV: production
    volumes:
      - ./fasx-backend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - db

  # 3. Фронтенд
  frontend:
    build: ./fasx-frontend
    container_name: dagbook-frontend
    restart: always
    ports:
      - "5173:80"  # Поменяли на 8080, чтобы не путать с 5173
    # volumes:      # УДАЛИ ИЛИ ЗАКОММЕНТИРУЙ ЭТИ ДВЕ СТРОКИ
    #  - ./fasx-frontend:/app
    depends_on:
      - backend

volumes:
  pgdata:
